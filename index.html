<!DOCTYPE html>
<html>
  <head>
      <title>Video-player</title>
      <meta charset="utf-8">
      <style>
       .cross { cursor: crosshair; }
       .help { cursor: help; }
       .pointer { cursor: pointer; }
       button {
         color: white;
         border-style: single;
         background-color: rgba(117, 190, 218, 0.0)
       }
       .shadow {
          background: #000000;
          box-shadow: 0 0 10px rgba(0,0,0,0.5);
<!--          padding: 10px;-->
          offX: 10px;
          offY: 10px;
          width: 100%;
          height: 600px;
        }
        .box {
        display: flex;
        width: 100%;
        height: 100%;
          flex-direction: column;
          background-color: #000000;
<!--          margin: 5px;-->
          float: column;
          align-items: stretch;
        }
      </style>
  </head>
  <body>
    <link rel="stylesheet" href="static/font-awesome.min.css">
        <div class="shadow">
          <div id="player" style="width: 100%; height: 100%">
            <div class="box">
              <div class="js-video-container" style="height: 100%"></div>
              <div style="background-color: black; width: 100%">
                <button class="js-play-button" class="pointer">
                  <i class="fa fa-play fa-1x" aria-hidden="false"></i>
                </button>
                <button class="js-pause-button" class="pointer">
                  <i class="fa fa-pause fa-1x" aria-hidden="false"></i>
                </button>
                <button class="js-volume-button">Volume</button>
                <i class="fa fa-volume fa-1x" aria-hidden="false"></i>
                </button>
                <button class="js-mute-button" hidden>Mute</button>
                <i class="fa fa-mute fa-1x" aria-hidden="false"></i>
                </button>
                <button class="js-fullscreen-button">Fullscreen</button>
                <i class="fa fa-fullscreen fa-1x" aria-hidden="false"></i>
                </button>
              </div>
            </div>
          </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/player.js"></script>

    <script type="text/javascript">
          createPlayer({
            elementId: 'player',
            src: 'media/Enter.mp4'
          });

    </script>
  </body>
</html>
